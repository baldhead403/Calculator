<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    
<form name="calculator"   action="">
   <table>

       <tr> 
           <input type="text" id="display"  ></tr>
     <tr>
       <td> <button id="allClear" onclick="calculator.display.value +='' ">AC</button></td>
       <td> <button id="clear" onclick="calculator.display.value +='' ">CE</button> </td>
       <td> <button id="%" onclick="calculator.display.value +='%'"> %</button> </td>
       <td> <button id="/" onclick="calculator.display.value +='/' "> /</button></td>
     </tr>
     <tr>
         <td><button id="seven" onclick="calculator.display.value +='7' ">7</button></td>
         <td><button id="eight" onclick="calculator.display.value +='8' ">8</button></td>
         <td><button id="nine" onclick="calculator.display.value +='9' ">9</button></td>
         <td><button id="multiply" onclick="calculator.display.value +='*' ">x</button></td>
     </tr>
     <tr>
         <td><button id="four" onclick="calculator.display.value +='4' ">4</button></td>
         <td><button id="five" onclick="calculator.display.value +='5' ">5</button></td>
         <td><button id="six" onclick="calculator.display.value +='6' ">6</button></td>
         <td><button id="addition">+</button></td>
     </tr>
     <tr>
         <td> <button id="one" onclick="calculator.display.value +='1' ">1</button> </td>
         <td> <button id="two" onclick="calculator.display.value +='2' ">2</button></td>
         <td> <button id="three" onclick="calculator.display.value +='3' ">3</button></td>
         <td> <button id="minus" onclick="calculator.display.value +='-' ">-</button></td>
     </tr>
     <tr>
         <td><button id="blank" onclick="calculator.display.value +='' "> </button> </td>
         <td><button id="zero" onclick="calculator.display.value +='0' ">0</button></td>
         <td><button id="dot" onclick="calculator.display.value +='.' ">.</button></td>
         <td><button id="equal" onclick="calculator.display.value = eval(calculator.display.value) ">=</button></td>
     </tr>


   </table>
</form>















        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
