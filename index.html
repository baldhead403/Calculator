<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    

   <div class="container text-centered" id="calc">
       <div class="calcBG text-centered" >
        <div id="calcTitle">
           <h3 > Calculator </h3>
        </div>  
        
        <!--Results Text Area--> 

           <div class="row" id="results">
             <form name="calc" action="">
               <input class="screen text-right" type="text" id="display" readonly >
            </form>
           </div>

           <!--Calculator buttons-->
     <div class="row"> 
        <button id="allClear" type="button" onclick="clearScr()">AC</button>
        <button id="clear" onclick="clearScr()">CE</button> 
        <button id="%" onclick="modNum()" > %</button> 
        <button id="/" onclick="myCalculator(this.id)"> /</button>
     </div>

     <div class="row">
     
         <button id="7" onclick="myCalculator(this.id)">7</button>
         <button id="8" onclick="myCalculator(this.id)">8</button>
         <button id="9" onclick="myCalculator(this.id)">9</button>
         <button id="*" onclick="myCalculator(this.id)">x</button>
     </div> 

     <div class="row">
    
         <button id="4" onclick="myCalculator(this.id)">4</button>
         <button id="5" onclick="myCalculator(this.id)">5</button>
         <button id="6" onclick="myCalculator(this.id)">6</button>
         <button id="+" onclick="myCalculator(this.id)">+</button>
     </div>

     <div class="row">
     
          <button id="1" onclick="myCalculator(this.id)">1</button> 
          <button id="2" onclick="myCalculator(this.id)">2</button>
          <button id="3" onclick="myCalculator(this.id)">3</button>
          <button id="-" onclick="myCalculator(this.id)">-</button>
     </div>

     <div class="row">
     
         <button id="blank" onclick="myCalculator(this.id)" disabled> </button> 
         <button id="0" onclick="myCalculator(this.id)">0</button>
         <button id="." onclick="myCalculator(this.id)">.</button>
         <button id="=" onclick="calculate()">=</button>
     </div>

  </div>
</div>



</body>
</html>
